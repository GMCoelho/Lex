<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Lex</title>
        <!--<link rel="stylesheet" href="css/font-awesome.min.css">-->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
              integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
              crossorigin=""/>
        <link href="css/toastr.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Abel|Kanit|Quicksand|Rokkitt" rel="stylesheet">
        <link href="css/Lex.css" rel="stylesheet">
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
                integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
                crossorigin="">
        </script>

        <script>
            if ('serviceWorker' in navigator) {
                // Attempt to register it
                navigator.serviceWorker.register('service-worker.js').then(function () {
                    // Success Message
                    console.log('ServiceWorker succesfully registered');
                }).catch(function (err) {
                    // Error Message
                    console.log('ServiceWorker registration failed: ', err);
                    alert("Erro na etapa [REGISTRO]: " + err);
                });
            }
        </script>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div id="meuModal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-sm">

                    <!-- Modal content-->
                    <div class="modal-content" style="border-radius: 35px 35px 35px 35px;font-family: 'Kanit', sans-serif;">
                        <div class="modal-header" style="background-color: midnightblue;padding: 5px;border-bottom: 0px;color: #FFF;border-radius: 30px 30px 0px 0px;">
                            <center><h5 class="modal-title" id="PostoLoc"></h5></center>
                        </div>
                        <div class="modal-body" style="border: 2px solid; border-color: midnightblue;">
                            <div class="container-fluid">
                                <form>
                                    <div class="form-group row">
                                        <div class="col-12">
                                            <label class="col-form-label" for="nomePosto">Nome:</label>
                                            <input type="text" class="form-control" id="nomePosto" placeholder="Exemplo: Posto ABC">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-12">
                                            <center><h5>Informe ao menos um preço abaixo:</h5></center><p></p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-6">
                                            <label class="col-form-label" for="precoGC">Gasolina Comum (GC):</label>
                                            <input type="text" class="form-control" id="precoGC">
                                        </div>
                                        <div class="col-6">
                                            <label class="col-form-label" for="precoGA">Gasolina Aditivada (GA):</label>
                                            <input type="text" class="form-control" id="precoGA">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-6">
                                            <label class="col-form-label" for="precoEt">Etanol (Et):</label>
                                            <input type="text" class="form-control" id="precoEt">
                                        </div>
                                        <div class="col-6">
                                            <label class="col-form-label" for="precoDs">Diesel (Ds):</label>
                                            <input type="text" class="form-control" id="precoDs">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-4">
                                            <label class="col-form-label" for="precoGN">Gás Natural Veicular (GNV):</label>
                                            <input type="text" class="form-control" id="precoGN">
                                        </div>
                                        <div class="col-4">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-4">
                                        </div>
                                        <div class="col-4">
                                            <div class="checkbox">
                                                <label class="col-form-label"><input type="checkbox"> Eu recomendo esse Posto!</label>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer" style="background-color: midnightblue;border-top: 0px;color: #FFF;border-radius: 0px 0px 30px 30px;padding: 0px 1px 1px 0px !important;">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn botaoConf" id="confLoc">Confirmar</button>
                                <a class="btn botaoEdit" id="editarLoc">Editar Localização</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="posicao">Informe a localização do posto no mapa:</div>
            <div id="mapa" class="bordamapa"></div>

            <div id="botao">
                <div class="meio">
                    <center>
                        <a href="javascript: cadastrar();" class="botaoCadastrar btn btn-info btn-lg"><i class='fa fa-plus' style="font-size: smaller;"></i> Cadastrar</a>
                    </center>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/toastr.min.js"></script>
        <script src="js/Lex.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
